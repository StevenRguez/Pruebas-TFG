<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Ruralvía</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      position: relative;
      width: 800px;
      height: auto;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .form input[type="text"],
    .form input[type="password"] {
      position: absolute;
      width: 125px;
      height: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 16px;
    }

    #username {
      top: 111px;
      left: 190px;
    }

    #identification {
      top: 150px;
      left: 190px;
    }

    #password {
      top: 189px;
      left: 190px;
    }

    .form button {
      position: absolute;
      top: 320px;
      left: 40px;
      width: 300px;
      height: 35px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://blog.ruralvia.com/wp-content/uploads/2020/04/ruralvia.png" alt="Fondo del formulario" class="background">
    <form class="form">
      <input type="text" id="username" placeholder="Usuario">
      <input type="text" id="identification" placeholder="NIF/NIE">
      <input type="password" id="password" placeholder="Contraseña">
      <button type="submit">ENTRAR</button>
    </form>
  </div>
</body>
</html>
